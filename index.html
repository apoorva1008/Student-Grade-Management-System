<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Grade Management System</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Student Grade Management System</h1>
      </header>

      <main>
        <!-- Student Form Section -->
        <section class="form-section">
          <h2>Add Student Record</h2>
          <form id="studentForm">
            <div class="form-group">
              <label for="studentId">Student ID:</label>
              <input type="text" id="studentId" required />
            </div>
            <div class="form-group">
              <label for="studentName">Student Name:</label>
              <input type="text" id="studentName" required />
            </div>
            <div class="form-group">
              <label for="mathMarks">Mathematics:</label>
              <input type="number" id="mathMarks" min="0" max="100" required />
            </div>
            <div class="form-group">
              <label for="scienceMarks">Science:</label>
              <input
                type="number"
                id="scienceMarks"
                min="0"
                max="100"
                required
              />
            </div>
            <div class="form-group">
              <label for="englishMarks">English:</label>
              <input
                type="number"
                id="englishMarks"
                min="0"
                max="100"
                required
              />
            </div>
            <button type="submit" class="btn">Add Student</button>
          </form>
        </section>

        <!-- Student Records Section -->
        <section class="records-section">
          <h2>Student Records</h2>
          <div class="search-bar">
            <input
              type="text"
              id="searchInput"
              placeholder="Search by name or ID..."
            />
          </div>
          <div class="table-container">
            <table id="studentTable">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Mathematics</th>
                  <th>Science</th>
                  <th>English</th>
                  <th>Average</th>
                  <th>Grade</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="studentTableBody">
                <!-- Student records will be inserted here -->
              </tbody>
            </table>
          </div>
        </section>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
